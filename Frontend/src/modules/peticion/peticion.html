<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Frontend/src/assets/css/formulario.css" />
    <title>RegistroPeticiones</title>
  </head>
  <body>
    <div class="container">
      <!-- agrgar style de boostrap  -->
      <h2 style="text-align: center; margin-top: 100px">
        Registro de peticiones salida material
      </h2>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-center" id="staticBackdropLabel">
              Registro de peticiones
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" style="background-color: #f8f9fa">
            <div class="card" style="width: 450px; background-color: #f8f9fa">
              <div class="card-body">
                <form id="frmFormulario" action="">
                  <div class="mb-4">
                    <label class="form-label" for="nombre">Entregado a:</label>
                    <input
                      class="form-control"
                      type="text"
                      name="Entregado a:"
                      id="Entregado a:"
                    />
                  </div>
                  <div class="mb-4">
                    <label class="form-label" for="sede">Entregado por:</label>
                    <input
                      class="form-control"
                      type="text"
                      name="Entregado por:"
                      id="Entregado por:"
                    />
                  </div>
                  <div class="mb-4">
                    <label class="form-label" for="municipio"
                      >fecha de entrga</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      name="fecha de entrga"
                      id="fecha de entrga"
                    />
                  </div>
                  <div class="mb-4">
                    <label class="form-label" for="municipio"
                      >estado de peticion</label
                    >
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option value="">Seleccione una opci√≥n</option>
                      <option value="opcion1">Pendiente</option>
                      <option value="opcion2">Aceptado</option>
                      <option value="opcion3">Rechazado</option>
                    </select>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-primary"
                      id="re"
                      onclick="showAlert()"
                    >
                      Registrar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-5">
      <div class="display:flex">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          style="width: 15%"
        >
          <i class="lni lni-plus" id="button"></i> Registrar
        </button>
      </div>
    </div>
    <table
      id="example"
      class="table table-striped mb-3 text-center"
      style="width: 100%"
    >
      <thead>
        <tr>
          <th class="text-center">Entregado a:</th>
          <th class="text-center">Entregado por:</th>
          <th class="text-center">fecha de entrga</th>
          <th class="text-center">estado de peticion</th>
          <th class="text-center"></th>
        </tr>
      </thead>
      <tr>
        <td>Luis Migule Giron Orozco</td>
        <td>Jader Rivera</td>
        <td>12/04/2023</td>
        <td>Pendiente</td>
        <td>
          <button class="btn btn-primary">
            <i class="lni lni-pencil-alt"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td>Estefany Scalante</td>
        <td>Jader Rivera</td>
        <td>10/05/2022</td>
        <td>Rechaszado</td>
        <td>
          <button class="btn btn-primary">
            <i class="lni lni-pencil-alt"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td>Yurgen Perdomo</td>
        <td>Jader Rivera</td>
        <td>1/04/2023</td>
        <td>Aceptado</td>
        <td>
          <button class="btn btn-primary">
            <i class="lni lni-pencil-alt"></i>
          </button>
        </td>
      </tr>
    </table>
  </body>
</html>
