<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Frontend/src/assets/css/formulario.css" />
    <title>Registro Peticiones</title>
  </head>
  <body>
    <div class="container">
      <!-- agrgar style de boostrap  -->
      <h2 style="text-align: center; margin-top: 100px" data-translate="Registro de peticiones salida material">
        Registro de peticiones salida material
      </h2>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-center" id="staticBackdropLabel" data-translate="Registro de peticiones">
              Registro de peticiones
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" style="background-color: #f8f9fa">
            <div class="card" style="width: 450px; background-color: #f8f9fa">
              <div class="card-body">
                <form id="frmFormulario" action="">
                  <div class="mb-4">
                    <label class="form-label" for="entregado" data-translate="Entregado a">Entregado a</label>
                    <input
                      class="form-control"
                      type="text"
                      name="entregado"
                      id="entregado"
                    />
                  </div>
                  <div class="mb-4">
                    <label class="form-label" for="entregadoPor" data-translate="Entregado por">Entregado por</label>
                    <input
                      class="form-control"
                      type="text"
                      name="entregadoPor"
                      id="entregadoPor"
                    />
                  </div>
                  <div class="mb-4">
                    <label class="form-label" for="fechaEntrega" data-translate="Fecha de entrega"
                      >Fecha de entrega</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      name="fechaEntrega"
                      id="fechaEntrega"
                    />
                  </div>
                  <div class="mb-4">
                    <label class="form-label" for="municipio" data-translate="Estado de peticion"
                      >Estado de peticion</label
                    >
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected data-translate="Seleccione una opcion">Seleccione una opcion</option>
                      <option value="opcion1" data-translate="Pendiente">Pendiente</option>
                      <option value="opcion2" data-translate="Aceptado">Aceptado</option>
                      <option value="opcion3" data-translate="Rechazado">Rechazado</option>
                    </select>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-primary"
                      id="re"
                      onclick="showAlert()"
                      data-translate="Registrar"
                    >
                      Registrar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-5">
      <div class="display:flex">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          style="width: 15%"
          data-translate="Registro"
        >
          <i class="lni lni-plus" id="button"></i> Registro
        </button>
      </div>
    </div>
    <table
      id="example"
      class="table table-striped mb-3 text-center"
      style="width: 100%"
    >
      <thead>
        <tr>
          <th class="text-center" data-translate="Entregado a">Entregado a</th>
          <th class="text-center" data-translate="Entregado por">Entregado por</th>
          <th class="text-center" data-translate="Fecha de entrega">Fecha de entrega</th>
          <th class="text-center" data-translate="Estado de peticion">Estado de peticion</th>
          <th class="text-center"></th>
        </tr>
      </thead>
      <tr>
        <td>Luis Migule Giron Orozco</td>
        <td>Jader Rivera</td>
        <td>12/04/2023</td>
        <td data-translate="Pendiente">Pendiente</td>
        <td>
          <button class="btn btn-primary">
            <i class="lni lni-pencil-alt"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td>Estefany Scalante</td>
        <td>Jader Rivera</td>
        <td>10/05/2022</td>
        <td data-translate="Rechazado">Rechazado</td>
        <td>
          <button class="btn btn-primary">
            <i class="lni lni-pencil-alt"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td>Yurgen Perdomo</td>
        <td>Jader Rivera</td>
        <td>1/04/2023</td>
        <td data-translate="Aceptado">Aceptado</td>
        <td>
          <button class="btn btn-primary">
            <i class="lni lni-pencil-alt"></i>
          </button>
        </td>
      </tr>
    </table>
  </body>
</html>
