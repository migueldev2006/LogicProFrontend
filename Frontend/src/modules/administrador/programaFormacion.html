<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programas de Formacion</title>
    <!-- CSS de Bootstrap 5 -->
    <link
      href="../../../../Frontend/src/assets/bootstrap-5.3.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- formulario estilo -->
    <link rel="stylesheet" href="/Frontend/src/assets/css/formulario.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Programas de Formacion</h1>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary mb-4"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        <i class="bi bi-plus-lg"></i>Programa
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Registar Programa
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="frmFormulario" action="">
                <div>
                  <label for="nombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    name="nombre"
                    id="nombre"
                    class="form-control"
                  />
                </div>
                <div>
                  <label for="slcArea" class="form-label">Area</label>
                  <select
                    id="slcArea"
                    name="slcArea"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Selecciona una opcion</option>
                    <option value="1">TIC</option>
                    <option value="2">MULTIMEDIA</option>
                    <option value="3">AMBIENTAL</option>
                    <option value="4">AGROPECUARIA</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-primary"
                onclick="showAlert()"
              >
                Registrar
              </button>
            </div>
          </div>
        </div>
      </div>
      <table
        id="example"
        class="table table-striped text-center"
        style="width: 100%"
      >
        <thead>
          <tr>
            <th class="text-center">Nombre</th>
            <th class="text-center">Area</th>
            <th class="text-center">Fecha de Creacion</th>
            <th class="text-center">Fecha de Actualizacion</th>
            <th class="text-center"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ADSO</td>
            <td>TIC</td>
            <td>21/09/2024</td>
            <td>21/09/2024</td>
            <td>
              <button class="btn btn-primary">
                <i class="lni lni-pencil-alt"></i>
              </button>
              <button class="btnToggle">
                <div class="toggleContainer">
                  <input type="checkbox" id="switch" class="toggle" />
                  <label for="switch" class="switch"></label>
                </div>
              </button>
            </td>
          </tr>
          <tr>
            <td>MULTIMEDIA</td>
            <td>TIC</td>
            <td>21/092024</td>
            <td>21/092024</td>
            <td>
              <button class="btn btn-primary">
                <i class="lni lni-pencil-alt"></i>
              </button>
              <button class="btnToggle">
                <div class="toggleContainer">
                  <input type="checkbox" id="switch1" class="toggle" />
                  <label for="switch1" class="switch"></label>
                </div>
              </button>
            </td>
          </tr>
          <tr>
            <td>PAE</td>
            <td>Agropecuario</td>
            <td>21/09/2024</td>
            <td>21/09/2024</td>
            <td>
              <button class="btn btn-primary">
                <i class="lni lni-pencil-alt"></i>
              </button>
              <button class="btnToggle">
                <div class="toggleContainer">
                  <input type="checkbox" id="switch2" class="toggle" />
                  <label for="switch2" class="switch"></label>
                </div>
              </button>
            </td>
          </tr>
          <tr>
            <td>AMBIENTAL</td>
            <td>Ambiental</td>
            <td>21/09/2024</td>
            <td>21/09/2024</td>
            <td>
              <button class="btn btn-primary">
                <i class="lni lni-pencil-alt"></i>
              </button>
              <button class="btnToggle">
                <div class="toggleContainer">
                  <input type="checkbox" id="switch3" class="toggle" />
                  <label for="switch3" class="switch"></label>
                </div>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
