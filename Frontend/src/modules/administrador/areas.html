<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios</title>
    <!-- CSS de Bootstrap 5 -->
    <link
      href="../../../src/assets/bootstrap-5.3.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Areas</h1>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        <i class="bi bi-plus-lg"></i>Area
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Registrar Area
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="">
                <div>
                  <label for="nombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    name="nombre"
                    id="nombre"
                    class="form-control"
                  />
                </div>
                <div>
                  <label for="personaEncargada" class="form-label">Persona Encargada</label>
                  <input
                    type="text"
                    name="personaEncargada"
                    id="personaEncargada"
                    class="form-control"
                  />
                </div>
                <div>
                  <label for="slcSede" class="form-label">Sede</label>
                  <select
                    id="slcSede"
                    name="slcSede"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Selecciona una opcion</option>
                    <option value="Yamboro">Yamboro</option>
                    <option value="Comercio y Servicios">Comercio y Servicios</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-primary"
                onclick="alertArea()"
              >
                Registrar
              </button>
            </div>
          </div>
        </div>
      </div>
      <table id="example" class="table table-striped" style="width: 100%">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre Completo</th>
            <th>Persona Encargada</th>
            <th>Sede</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td>TIC</td>
            <td>Silvia</td>
            <td>Yamboro</td>
          </tr>
          <tr>
            <th>2</th>
            <td>Agropecuaria</td>
            <td>Pedro</td>
            <td>Yamboro</td>
          </tr>
          <tr>
            <th>3</th>
            <td>Administracion</td>
            <td>Julia</td>
            <td>Comercio y Servicios</td>
          </tr>
          <tr>
            <th>4</th>
            <td>Gastronomia</td>
            <td>Diego</td>
            <td>Yamboro</td>
          </tr>
          <tr>
            <th>5</th>
            <td>Ambiental</td>
            <td>Magda</td>
            <td>Yamboro</td>
          </tr>
          <tr>
            <th>6</th>
            <td>Turismo</td>
            <td>Carlos Arcos</td>
            <td>Yamboro</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
